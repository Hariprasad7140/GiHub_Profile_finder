<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 16px;
            color: #555;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .info-container {
            margin-top: 30px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 10px 0;
            font-size: 14px;
        }

        img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Responsive styles */
        @media (max-width: 500px) {
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Viewer</h1>

        <label for="username">GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter GitHub username">
        <button onclick="fetchGitHubData()">Fetch</button>

        <div id="profile" class="info-container">
            <!-- Display user's profile information here -->
            <img id="profile-picture" alt="Profile Picture" width="100">
            <h2 id="profile-name"></h2>
            <p id="profile-bio"></p>
            <p id="profile-followers"></p>
        </div>

        <div id="repositories" class="info-container">
            <!-- Display user's repositories here -->
        </div>

        <script>
            function fetchGitHubData() {
                const username = document.getElementById('username').value;
                const token = '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'; // Replace with your actual token

                // Fetch user profile data
                fetch(`https://api.github.com/users/${username}`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    displayUserProfile(data);
                    // Fetch user repositories
                    return fetch(`https://api.github.com/users/${username}/repos`, {
                        headers: {
                            Authorization: `Bearer ${token}`
                        }
                    });
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(repos => {
                    displayUserRepositories(repos);
                })
                .catch(error => {
                    console.error('Error fetching GitHub data:', error);
                    document.getElementById('profile').innerHTML = 'Error fetching GitHub data. Please check the username and try again.';
                    document.getElementById('repositories').innerHTML = '';
                });
            }

            function displayUserProfile(user) {
                const profilePicture = document.getElementById('profile-picture');
                const profileName = document.getElementById('profile-name');
                const profileBio = document.getElementById('profile-bio');
                const profileFollowers = document.getElementById('profile-followers');
                
                profilePicture.src = user.avatar_url;
                profileName.textContent = user.name || 'No name';
                profileBio.textContent = user.bio || 'No bio available';
                profileFollowers.textContent = `Followers: ${user.followers || 0}`;
            }

            function displayUserRepositories(repos) {
                const repositoriesContainer = document.getElementById('repositories');
                repositoriesContainer.innerHTML = '<h2>Repositories:</h2>';

                if (repos.length === 0) {
                    repositoriesContainer.innerHTML += '<p>No repositories found.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                repos.forEach(repo => {
                    const li = document.createElement('li');
                    li.textContent = repo.name;
                    ul.appendChild(li);
                });

                repositoriesContainer.appendChild(ul);
            }
        </script>
    </div>
</body>
</html>
